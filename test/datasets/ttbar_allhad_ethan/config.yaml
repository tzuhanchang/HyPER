input:
  nodes: # of form {Node type: enum}
    JET: 1
  padding: # do we need padding? 
    JET: 20
  node_features: 
    - e
    - eta
    - phi 
    - pt 
    - btag
  node_transforms: 
    - torch.log(x)
    - x
    - x
    - torch.log(x)
    - x
  edge_features: # only these four features are supported currently
    - delta_eta
    - delta_phi
    # - delta_R
    - M2
  global_features: 
    - njet
    - nbTagged
  global_transforms: 
    - x/6
    - x/2
  pre_transform: True

target: 
# Nodes are of the form [particle_enum - truth position]
  edge: 
    w1: ['1-2','1-3']
    w2: ['1-5','1-6']
  hyperedge: 
    t1: ['1-1','1-2','1-3']
    t2: ['1-4','1-5','1-6']
