name: Setup HyPER Environment

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env_files: ['environment.yml', 'environmentCUDA.yml']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Conda for Python 3.10
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        conda env update --file ${{ matrix.env_files }} --name base

    - name: Test PyTorch import
      run: |
        python -c "import torch"

    - name: Test PyG import
      run: |
        python -c "import torch_geometric"

    - name: Test Lightning import
      run: |
        python -c "import pytorch_lightning; import lightning"