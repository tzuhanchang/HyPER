name: Setup HyPER Environment

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Conda for Python 3.10
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      continue-on-error: true
      run: |
        conda env update --file environment.yml --name base

    - name: Test HyPER training
      run: |
        python -m HyPER.train db_config="test/test_db.yaml" train_set="test/ttbar-allhad_test.h5" batch_size=2 device="cpu" num_workers=2

    - name: Test HyPER predicting
      run: |
        python -m HyPER.predict db_config="test/test_db.yaml" predict_set="test/ttbar-allhad_test.h5" batch_size=2 predict_model="HyPER_logs/version_0" predict_output="out.pkl"